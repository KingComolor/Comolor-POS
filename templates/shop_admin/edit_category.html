{% extends "base.html" %}

{% block title %}Edit Category - Comolor POS{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i data-feather="edit"></i> Edit Category
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ category.name }}" required maxlength="100">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('shop_admin.categories') }}" class="btn btn-secondary">
                                <i data-feather="arrow-left"></i> Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i data-feather="save"></i> Update Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
