{% extends "base.html" %}

{% block title %}Add Cashier - Comolor POS{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>
                        <i data-feather="plus"></i> Add New Cashier
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted">
                                Password should be at least 6 characters long.
                            </small>
                        </div>
                        
                        <div class="alert alert-info">
                            <i data-feather="info"></i>
                            <strong>Note:</strong> The cashier will only have access to the POS interface and cannot modify products or settings.
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('shop_admin.cashiers') }}" class="btn btn-secondary">
                                <i data-feather="arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i data-feather="save"></i> Add Cashier
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
