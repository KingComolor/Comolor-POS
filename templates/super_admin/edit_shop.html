{% extends "base.html" %}

{% block title %}Edit Shop - Comolor POS{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>
                        <i data-feather="edit"></i> Edit Shop: {{ shop.name }}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Shop Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ shop.name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="owner_name" class="form-label">Owner Name</label>
                                <input type="text" class="form-control" id="owner_name" name="owner_name" 
                                       value="{{ shop.owner_name }}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ shop.email }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       value="{{ shop.phone }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="till_number" class="form-label">Till Number</label>
                            <input type="text" class="form-control" id="till_number" name="till_number" 
                                   value="{{ shop.till_number }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3">{{ shop.address }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('super_admin.shops') }}" class="btn btn-secondary">
                                <i data-feather="arrow-left"></i> Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i data-feather="save"></i> Update Shop
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
