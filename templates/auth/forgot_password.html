{% extends "base.html" %}

{% block title %}Forgot Password - Comolor POS{% endblock %}

{% block body_class %}forgot-password-page{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i data-feather="key" class="display-4 text-primary"></i>
                        <h2 class="mt-3">Reset Password</h2>
                        <p class="text-muted">Enter your email to reset password</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i data-feather="mail"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i data-feather="send"></i> Send Reset Link
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-muted">
                            <i data-feather="arrow-left"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
